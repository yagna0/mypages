<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetch Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/mypages/index.html">Home</a></li>
            <li><a href="/demos/simple-fetch.html">Simple Fetch Demo Page</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Simple Fetch Demo</h1>
        <p>This page demonstrates how to fetch data from a public API Fetch function</p>
        <p>We are using <a href="https://jsonplaceholder.typicode.com/todos" target="_blank">JSONPlaceholder - Free Fake REST API</a> to retrieve a list of sample to-do items. Click the button below to load the data.</p>
        
        <button id="fetchData">Fetch Todos</button>
        <ul id="todoList"></ul>
    </main>
    
    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '<li>Loading...</li>';
    
            try {
                const res = await fetch('https://jsonplaceholder.typicode.com/todos?_limit=10');
                const data = await res.json();
                todoList.innerHTML = data.map(t => 
                    `<li onclick="this.innerText='Completed!'">${t.title}</li>`
                ).join('');
            } catch {
                todoList.innerHTML = '<li>Failed to fetch data.</li>';
            }
        });
    </script>
</body>
</html>
