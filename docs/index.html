<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/y.svg" type="image/svg+xml" />
  <title>My Web Pages</title>

  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      padding-top: 80px; 
      transition: opacity 0.3s ease-in-out;
    }

    body.fade-out {
      opacity: 0;
    }

    
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Pages</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./about/">Information Page</a></li>
          <li class="nav-item"><a class="nav-link" href="./about2/">Welcome Page</a></li>
          <li class="nav-item"><a class="nav-link" href="./react-app/">React Page</a></li>
          <li class="nav-item"><a class="nav-link" href="./to-do">To-Do App</a></li>
          <li class="nav-item"><a class="nav-link" href="./demos/simple-fetch.html">Simple Fetch Demo</a></li>
          <li class="nav-item"><a class="nav-link" href="./local-fetch">Local Fetch</a></li>
          

          <li class="nav-item">
            <a class="nav-link btn btn-warning text-dark fw-bold px-3 py-2 ms-lg-2" href="./tetris">
              ðŸŽ® Play Tetris Game
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <h1 class="mb-4">Welcome Back</h1>

    
    <div>
      <h2>Click Bootstrap Button</h2>
      <button class="btn btn-primary" id="showCardBtn">Bootstrap Button</button>

      <div id="cardContainer" style="display: none;">
        <div class="card shadow-lg p-3 mt-3">
          <h5 class="card-title">Hello, Bootstrap!</h5>
          <p class="card-text">This is a simple card.</p>
        </div>
      </div>
    </div>
  </div>

  
  <div id="react-root-main"></div>

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  
  <script>
    
    document.getElementById("showCardBtn").addEventListener("click", function () {
      document.getElementById("cardContainer").style.display = "block";
    });

    
    document.querySelectorAll("a.nav-link").forEach((link) => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("#")) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        });
      }
    });
  </script>
</body>

</html>
