<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/y.svg" type="image/svg+xml">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

<body>
    <div class="container mt-5">
        <h1>Welcome Back</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Pages</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./about/">About page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about2/">About 2 page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./react-app/">React page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./to-do">To-Do App</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="mt-3">
            <h2>Click Bootstrap Button</h2>
            <button class="btn btn-primary" id="showCardBtn">Bootstrap button</button>
            <div id="cardContainer" style="display: none;">
                <div class="card shadow-lg p-3 mt-3">
                    <h5 class="card-title">Hello, Bootstrap!</h5>
                    <p class="card-text">This is a simple card.</p>
                </div>
            </div>
        </div>

    </div>

    <div id="react-root-main"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    
    <script>
        document.getElementById("showCardBtn").addEventListener("click", function () {
            document.getElementById("cardContainer").style.display = "block";
        });
    </script>

</body>

</html>
