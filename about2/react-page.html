<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Page</title>
</head>
<body>
    <h1>Welcome to the React-based Page!</h1>
    <p>This page is powered by React.</p>
    <div id="app"></div>

    <!-- Load React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
        // Define a component for displaying items
        const ItemList = () => {
            const [items, setItems] = React.useState([
                { id: 1, name: 'parents', description: 'gurdian of kids' },
                { id: 2, name: 'food', description: 'healthy food' },
                { id: 3, name: 'snow', description: 'means no sun' },
                { id: 4, name: 'sun', description: 'summer time' },
                { id: 5, name: 'vacation', description: 'coming' },
                { id: 6, name: 'movie', description: 'fun with popcorn' },
                { id: 7, name: 'work', description: 'hard' },
            ]);

            // Function to change item descriptions
            const handleChange = () => {
                setItems(items.map(item => ({
                    ...item,
                    description: 'Updated description!'
                })));
            };

            return (
                <div>
                    <button onClick={handleChange}>Update Descriptions</button>
                    <ul>
                        {items.map(item => (
                            <li key={item.id}>
                                {item.name}: {item.description}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        // Render the ItemList component in the 'app' div
        const container = document.getElementById('app');
        if (!container) {
            console.error('Could not find the container element!');
        }

        const root = ReactDOM.createRoot(container);
        root.render(<ItemList />);
    </script>
</body>
</html>
